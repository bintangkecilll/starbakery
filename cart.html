<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - Star Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #D2694E; --bg-cream: #F6F3EB; --dark: #222; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-cream); }
        .bg-grid { background-image: linear-gradient(#dcdcdc 1px, transparent 1px), linear-gradient(90deg, #dcdcdc 1px, transparent 1px); background-size: 80px 80px; }
        
        .navbar { border-bottom: 1px solid #ddd; background: var(--bg-cream); padding: 1.5rem 0; }
        
        /* Cart Styles */
        .cart-container { background: white; padding: 30px; border: 1px solid #ddd; }
        .table-cart th { background: var(--dark); color: white; border: none; padding: 15px; }
        .table-cart td { vertical-align: middle; padding: 15px; }
        .qty-btn { background: #eee; border: none; width: 30px; height: 30px; font-weight: bold; }
        .btn-checkout { background: var(--primary); color: white; width: 100%; padding: 15px; font-weight: bold; text-transform: uppercase; border: none; }
        .btn-checkout:hover { background: #b54b32; color: white; }
        .cart-img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; border: 1px solid #eee; }
        
        /* Navbar Cart Badge */
        .badge-cart-wrap { 
            position: relative; background: white; width: 45px; height: 45px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-decoration: none; color: var(--dark); transition: 0.3s;
        }
        .badge-cart-wrap:hover { background: var(--primary); color: white; }
        .badge-count { position: absolute; top: -2px; right: -2px; background: var(--dark); color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body class="bg-grid">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html" style="color: var(--primary);">
                <i class="fas fa-star"></i> STAR BAKERY
            </a>
            
            <a href="products.html" class="btn btn-outline-dark rounded-0 ms-auto me-3 d-none d-lg-block">
                <i class="fas fa-arrow-left me-2"></i> Kembali Belanja
            </a>

            <div class="d-flex align-items-center">
                <a href="cart.html" class="badge-cart-wrap">
                    <i class="fas fa-shopping-bag fs-5"></i>
                    <span class="badge-count" id="navCartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="fw-bold mb-4"><i class="fas fa-shopping-cart me-2"></i> Keranjang Belanja</h2>

        <div class="row g-5">
            <div class="col-lg-8">
                <div class="cart-container shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover table-cart mb-0">
                            <thead>
                                <tr>
                                    <th>Produk</th>
                                    <th>Harga</th>
                                    <th>Jumlah</th>
                                    <th>Subtotal</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="cartTableBody">
                                </tbody>
                        </table>
                    </div>
                    
                    <div id="emptyCartMsg" class="text-center py-5 d-none">
                        <i class="fas fa-cookie-bite fs-1 text-muted mb-3"></i>
                        <p class="text-muted">Keranjang masih kosong.</p>
                        <a href="products.html" class="btn btn-sm btn-dark rounded-0">Belanja Sekarang</a>
                    </div>
                    
                    <div class="mt-4 pt-3 border-top">
                        <a href="products.html" class="btn btn-outline-dark rounded-0">
                            <i class="fas fa-plus me-2"></i> Tambah Produk Lain
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="cart-container shadow-sm">
                    <h4 class="fw-bold mb-4">Ringkasan Pesanan</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total Item</span>
                        <span id="totalItems">0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4 fs-4 fw-bold text-dark">
                        <span>Total Bayar</span>
                        <span id="grandTotal">Rp 0</span>
                    </div>

                    <hr>

                    <h5 class="fw-bold mb-3">Data Pengiriman</h5>
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label class="small text-muted">Nama Lengkap</label>
                            <input type="text" id="custName" class="form-control rounded-0" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted">Nomor WhatsApp</label>
                            <input type="tel" id="custPhone" class="form-control rounded-0" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted">Alamat Lengkap</label>
                            <textarea id="custAddress" class="form-control rounded-0" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted">Metode Pembayaran</label>
                            <select id="paymentMethod" class="form-select rounded-0">
                                <option value="Transfer BCA">Transfer BCA</option>
                                <option value="Transfer Mandiri">Transfer Mandiri</option>
                                <option value="QRIS">QRIS</option>
                                <option value="COD">Bayar Ditempat (COD)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-checkout">
                            <i class="fab fa-whatsapp me-2"></i> Checkout via WA
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- 1. MEMBACA & MERENDER KERANJANG ---
        function renderCart() {
            // Ambil data 'starBakeryCart' dari LocalStorage (Array Object)
            let cart = JSON.parse(localStorage.getItem('starBakeryCart')) || [];
            
            let tbody = document.getElementById('cartTableBody');
            let emptyMsg = document.getElementById('emptyCartMsg');
            let grandTotal = 0;
            let totalItems = 0;

            tbody.innerHTML = '';

            if (cart.length === 0) {
                emptyMsg.classList.remove('d-none');
            } else {
                emptyMsg.classList.add('d-none');
                
                cart.forEach((item, index) => {
                    // Gunakan rawPrice (angka) untuk kalkulasi, fallback ke 0 jika error
                    let price = parseInt(item.rawPrice) || 0; 
                    let subtotal = price * item.qty;
                    
                    grandTotal += subtotal;
                    totalItems += item.qty;

                    tbody.innerHTML += `
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="${item.img}" class="cart-img me-3" alt="${item.name}">
                                    <div>
                                        <div class="fw-bold">${item.name}</div>
                                    </div>
                                </div>
                            </td>
                            <td>Rp ${price.toLocaleString('id-ID')}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                                    <input type="text" value="${item.qty}" class="form-control text-center mx-1 rounded-0 p-1" style="width: 40px; height: 30px" readonly>
                                    <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                                </div>
                            </td>
                            <td class="fw-bold">Rp ${subtotal.toLocaleString('id-ID')}</td>
                            <td>
                                <button class="btn btn-sm btn-danger rounded-0" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
            }

            // Update Tampilan Total
            document.getElementById('grandTotal').innerText = 'Rp ' + grandTotal.toLocaleString('id-ID');
            document.getElementById('totalItems').innerText = totalItems + ' pcs';
            document.getElementById('navCartCount').innerText = totalItems;
            
            // Simpan counter global agar halaman lain tahu jumlahnya
            localStorage.setItem('starBakeryCartCount', totalItems);
        }

        // --- 2. FUNGSI UBAH JUMLAH (PLUS/MINUS) ---
        function changeQty(index, delta) {
            let cart = JSON.parse(localStorage.getItem('starBakeryCart'));
            cart[index].qty += delta;
            
            // Minimal qty 1
            if (cart[index].qty < 1) cart[index].qty = 1;
            
            localStorage.setItem('starBakeryCart', JSON.stringify(cart));
            renderCart();
        }

        // --- 3. FUNGSI HAPUS ITEM ---
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('starBakeryCart'));
            cart.splice(index, 1);
            localStorage.setItem('starBakeryCart', JSON.stringify(cart));
            renderCart();
        }

        // --- 4. FUNGSI CHECKOUT WHATSAPP ---
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let cart = JSON.parse(localStorage.getItem('starBakeryCart')) || [];
            
            if (cart.length === 0) {
                alert("Keranjang kosong! Silakan belanja terlebih dahulu.");
                return;
            }

            let name = document.getElementById('custName').value;
            let phone = document.getElementById('custPhone').value;
            let address = document.getElementById('custAddress').value;
            let payment = document.getElementById('paymentMethod').value;
            let total = document.getElementById('grandTotal').innerText;

            // Format Pesan WA
            let message = `*HALO STAR BAKERY, SAYA INGIN CHECKOUT*%0A%0A`;
            message += `*Data Pemesan:*%0ANama: ${name}%0ANo HP: ${phone}%0AAlamat: ${address}%0AMetode Bayar: ${payment}%0A%0A`;
            message += `*Detail Pesanan:*%0A`;
            
            cart.forEach(item => {
                let price = parseInt(item.rawPrice) || 0;
                message += `- ${item.name} (${item.qty}x) = Rp ${(price * item.qty).toLocaleString('id-ID')}%0A`;
            });
            
            message += `%0A*TOTAL: ${total}*`;

            // Buka WhatsApp
            window.open(`https://wa.me/6281234567890?text=${message}`, '_blank');
            
            // Opsional: Hapus keranjang setelah checkout
            // localStorage.removeItem('starBakeryCart');
            // renderCart();
        });

        // Init saat halaman dimuat
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
